<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">	
	<ui:define name="content">
		<h:form>
		<h3>FAbio : #{mybean.message}</h3>
	    <p:selectOneMenu value="#{mybean.valor}">
	    	<f:selectItem itemLabel="Seleccionar" itemValue=""/>
	    	<f:selectItem itemLabel="uruguay" itemValue="uruguay"/>
	    	<f:selectItem itemLabel="argentina" itemValue="argentina"/>
	    	<p:ajax event="change" update="op" listener="#{mybean.listener}"/>	    	
	    </p:selectOneMenu>
	    
	    <p:inputText id="op"  value="#{mybean.valor1}">
	    	<p:ajax event="blur" update="ope" listener="#{mybean.proccess}"/>
	    </p:inputText>
	    <p:outputLabel id="ope" value="#{mybean.name}"/>
	    </h:form>
	</ui:define>	
</ui:composition>
